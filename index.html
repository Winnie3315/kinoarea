<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinoarea by Winnie</title>
    <link rel="stylesheet" href="/src/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src//media.scss">
    <link rel="icon" type="image/svg+xml" href="/images/cinema.svg" />
  </head>
  <body>

    <div class="backdrop"></div>

    <header>
      
    </header>

    <div class="container">
      <section class="now">
        <div class="now_playing_top">
          <h1>Сейчас в кино</h1>
          <div class="hr"></div>
          <div class="genres">

          </div>
          <div class="genre-menu">
            <img class="genre-menu-img" src="/public/images/Меню.svg" alt="">
          </div>
      </div>

      <div class="now_playing">

      </div>

      <center><button class="now_playing_show_more">Все новинки</button></center>
      </section>

      <section class="trailer">
        <div class="trailer-info">
          <h1>Новые трейлеры</h1> 
        </div>
        
        <div class="traler-movie">
          <iframe class="trailer-link"  src="https://www.youtube.com/embed/jNQXAC9IVRw" title="Me at the zoo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="traler-name"> <h3>Форсаж 9</h3></div>

        <div class="trailers">
          <div class="trailer-item">
            
            <div class="play"></div>
            <h3>Чёрная Вдова</h3>
          </div>
        </div>
      </section>

      <section class="popular">
        <div class="popular-top">
          <h1>Популярные фильмы</h1>
          <div class="hr"></div>
          <div class="years">
            <h3 data-year="all" class="year year_active">Все время</h3>
            <h3 data-year="2019" class="year">2019</h3>
            <h3 data-year="2018" class="year">2018</h3>
            <h3 data-year="2017" class="year">2017</h3>
            <h3 data-year="2016" class="year">2016</h3>
            <h3 data-year="2015" class="year">2015</h3>
            <h3 data-year="2014" class="year">2014</h3>
          </div>
          <div class="year-menu">
            <img src="/public//images/Меню.svg" alt="">
          </div>
        </div>
        <div class="swiper">
          <div class="swiper-wrapper popular-playing">
            
           
            
          </div>
          
          <button class="swiper-button-next"></button>
          <button class="swiper-button-prev"></button>
        </div>
      </section>
      
      <section class="pop-persons">
        <h1>Популярные персоны</h1>

        <div class="person-box">
          <div class="person-cont">
            <div class="person">
            <img src="/public/images/Джейсон Стейтем.png" alt="actor">
            <h3>name</h3>
            <p>age</p>
          </div>
          <div class="person">
            <img src="/public/images/Джейсон Стейтем.png" alt="actor">
            <div class="person-info">
              <h3>name</h3>
              <p>age</p>
            </div>
          </div>
          </div>
          
          <div class="person-tab">
            <div class="actor">
              <div class="left">
               <h3>name</h3>
                <p>age</p>
              </div>
              <div class="right">
                <p>place</p>
              </div>

            </div>
          </div>
        </div>
      </section>
      



    </div>
    <div class="footer_body">
        <div class="wrap">
            <section class="upcoming_movies">
                <h1>Ожидаемые новинки</h1>

                <div class="upcoming">

                </div>
            </section>

            <footer>
              <!-- <div class="footer">
                <div class="footer-top">
                  <img src="/public/images/Логотип.svg" alt="logo">
                </div>
                <div class="footer-center">
                  <h2>Подпишитесь на E-mail рассылку</h2>
                  <p>Если хотиет быть в курсе последних новостей и новинок кино - заполните форму ниже и оформите бесплатную E-mail рассылку!</p>
                  <div class="inp">
                    <input type="text" placeholder="Введите свой E-mail адрес">
                    <button>Подписаться</button>
                  </div>
                </div>
              </div> -->
            </footer>

        </div>
    </div>


    </div>
    <div id="modal-mobile" class="modal">
      <div class="modal-content-mobile">
        <button id="close-btn" class="close-btn">&times;</button>
        <img src="/public/images/Логотип.svg" alt="Kinoarea logo" class="modal-logo">
        <div class="content">
          <nav class="modal-nav">
            <a href="#">Афиша</a>
            <a href="#">Медиа</a>
            <a href="#">Фильмы</a>
            <a href="#">Актёры</a>
            <a href="#">Новости</a>
            <a href="#">Подборки</a>
            <a href="#">Категории</a>
        </nav>
        </div>

      </div>
    </div>

    
    <div id="modal-mobile" class="modal-genre">
      <div class="modal-content-genre">
        <button id="close-btn-genre" class="close-btn">&times;</button>
        <img src="/public/images/Логотип.svg" alt="Kinoarea logo" class="modal-logo">
        <div class="content-genre">

        </nav>
        </div>

      </div>
    </div>

    <div id="modal-mobile" class="modal-year">
      <div class="modal-content-year">
          <button id="close-btn-year" class="close-btn">&times;</button>
          <img src="/public/images/Логотип.svg" alt="Kinoarea logo" class="modal-logo">
          <div class="years content-year">
              <h3 data-year="all" class="year year_active">Все время</h3>
              <h3 data-year="2019" class="year">2019</h3>
              <h3 data-year="2018" class="year">2018</h3>
              <h3 data-year="2017" class="year">2017</h3>
              <h3 data-year="2016" class="year">2016</h3>
              <h3 data-year="2015" class="year">2015</h3>
              <h3 data-year="2014" class="year">2014</h3>
          </div>
      </div>
  </div>
