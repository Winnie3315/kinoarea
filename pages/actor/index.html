<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="/src/style.scss">
</head>
<body>

    <header></header>
   
    <section class="main_actor">
        <div class="container">
            <div class="search_wrap invisible">
                <div class="search_box">
                    <input id="search_inp" placeholder="Запрос" type="text" name="search">
    
                    <div class="logo_serach">
                        <img src="&#128270;" alt="">
                    </div>
    
                    <button class="close">&#10005;</button>
                </div>
    
                <div class="results">
                    <div class="result_cont">
                        
                    </div>
                </div>
                
            </div>

            <div class="main_actor__line">


                <div class="main_actor__photo"><img class="person_photo" src="" alt=""></div>
                <div class="main_actor__text">
                    <h1 class="person_main_name"></h1>
                    <h2 class="person_orig_name"><span><i class='bx bxl-facebook'></i> <i
                                class='bx bxl-twitter'></i></h2>

                    <div class="all">

                        <div class="information">
                            <h3>Информация</h3>
                            <p>Карьера:</p>
                            <p>Рост:</p>
                            <p>Дата рождения:</p>
                            <p>Место рождения:</p>
                            <p>Жанры:</p>
                            <p>Всего фильмов:</p>
                        </div>
                        <div class="biography">
                            <h4>Биография</h4>
                            <p class="career"></p>
                            <p class="personHeight">-</p>
                            <p class="born_date"></p>
                            <p class="born_place"></p>
                            <p class="person_genres">-</p>
                            <p class="all_movies_count">-</p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="films">
        <div class="container">
            <div class="film_title">
                <h1>Лучшие фильмы</h1>
            </div>
            <div class="films_flex">
               
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="gallery_title">
                <h1>Фото</h1>
            </div>
            <p class="gallery_name"></p>
            <div class="flex">

                <div class="photos">
               
                </div>
            </div>
        </div>
    </section>

    <section class="films_card">
        <div class="container">
            <h1>
                Фильмы
            </h1>

            <div class="cards">

              
            </div>
        </div>
    </section>
    
    <script type="module" src="./index.ts"></script>
</body>
</html>
